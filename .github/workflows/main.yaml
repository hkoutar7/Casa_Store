name: Deploy Project to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to cPanel
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      - name: Install dependencies and build
        run: |
          cd frontEnd2
          npm install --no-fund --no-audit --no-package-lock --only=prod
          npm install @babel/plugin-proposal-private-property-in-object --save-dev  # Ensure the plugin is installed as a dev dependency
          npm install --legacy-peer-deps  # Try installing with legacy peer dependencies flag
          npm run build --if-present
          
      - name: Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: frontEnd2/build
          remote-dir: public_html/casa
